name: Build & Deploy
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-update]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch posts from content repo
        run: |
          git clone --depth 1 --filter=blob:none --sparse \
            https://x-access-token:${{ secrets.CONTENT_REPO_TOKEN }}@github.com/${{ vars.CONTENT_REPO }}.git /tmp/kb
          cd /tmp/kb
          git sparse-checkout set ${{ vars.CONTENT_POSTS_DIR }}
          git checkout
          ls -la /tmp/kb/${{ vars.CONTENT_POSTS_DIR }}/
          cp /tmp/kb/${{ vars.CONTENT_POSTS_DIR }}/*.md $GITHUB_WORKSPACE/src/content/posts/
          ls -la $GITHUB_WORKSPACE/src/content/posts/

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
