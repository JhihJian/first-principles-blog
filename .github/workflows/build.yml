name: Build & Deploy
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-update]

jobs:
  deploy-github-pages:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch posts from content repo
        run: |
          git clone --depth 1 --filter=blob:none --sparse \
            https://x-access-token:${{ secrets.CONTENT_REPO_TOKEN }}@github.com/${{ vars.CONTENT_REPO }}.git /tmp/kb
          cd /tmp/kb
          git sparse-checkout set ${{ vars.CONTENT_POSTS_DIR }}
          git checkout
          ls -la /tmp/kb/${{ vars.CONTENT_POSTS_DIR }}/
          cp /tmp/kb/${{ vars.CONTENT_POSTS_DIR }}/*.md $GITHUB_WORKSPACE/src/content/posts/
          ls -la $GITHUB_WORKSPACE/src/content/posts/

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - id: deployment
        uses: actions/deploy-pages@v4
